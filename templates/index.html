<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSS-Camera Filter and uploading S3 </title>
    <h1>Live Camera Feed</h1>
    <img src="{{ url_for('video_feed') }}" width="80%" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            width: 150px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>DOSS-Camera Filter and uploading S3</h1>
    <div class="button-container">
        <button onclick="setFilter('grayscale')">Grayscale</button>
        <button onclick="setFilter('invert')">Invert</button>
        <button onclick="setFilter('sepia')">Sepia</button>
        <button onclick="setFilter('blur')">Blur</button>
    </div>
    <div>
        <h2>Video Feed</h2>
        <img id="video" src="{{ url_for('video_feed', filter_type='none') }}" width="640" height="480">
        <video id="videoElement" autoplay playsinline></video>
    </div>
    <div>
        <h2>Capture Image</h2>
        <button id="capture_button" onclick="captureImage()">Capture Image</button>
    </div>
    <script>
        let currentFilter = 'none';

        function setFilter(filterType) {
            currentFilter = filterType;
            document.getElementById('video').src = "{{ url_for('video_feed', filter_type='none') }}".replace('none', filterType);
        }

        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function(stream) {
            // Successfully got the camera stream
            const videoElement = document.querySelector('video');
            videoElement.srcObject = stream;
          })
          .catch(function(err) {
            console.log("Error accessing camera: ", err);
          });

        function captureImage() {
            fetch('/capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ filter_type: currentFilter }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.filename) {
                    alert(`Image captured and uploaded to S3 as ${data.filename}`);
                } else {
                    alert(data.error);
                }
            });
        }

        
                const video = document.getElementById('video');
                const captureBtn = document.getElementById('capture-btn');
                const submitBtn = document.getElementById('submit-btn');
                const canvas = document.getElementById('captured-image');
                const loadingText = document.getElementById('loading-text');
                const filters = document.querySelectorAll('.filter-btn');
                let currentFilter = 'none';
                let capturedImageData;

                // Get video stream from webcam
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                    })
                    .catch(err => {
                        console.error('Error accessing webcam: ', err);
                    });

                // Apply selected filter to the video stream
                filters.forEach(filterBtn => {
                    filterBtn.addEventListener('click', () => {
                        currentFilter = filterBtn.getAttribute('data-filter');
                        video.style.filter = getCSSFilter(currentFilter);
                    });
                });

                // Capture the image from the video stream
                captureBtn.addEventListener('click', () => {
                    const context = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.filter = getCSSFilter(currentFilter);  // Apply filter to the canvas
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.style.display = 'block';
                    capturedImageData = canvas.toDataURL('image/png');  // Capture image data in base64
                });

                // Submit the captured image to the backend for S3 storage
                submitBtn.addEventListener('click', () => {
                    if (!capturedImageData) {
                        alert('Please capture an image first.');
                        return;
                    }
                    
                    loadingText.style.display = 'block';  // Show loading text

                    fetch('/save_image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: capturedImageData })
                    })
                    .then(response => response.json())
                    .then(data => {
                        loadingText.style.display = 'none';  // Hide loading text
                        alert(data.message);
                        loadStoredImages();  // Refresh stored images after uploading
                    })
                    .catch(error => {
                        loadingText.style.display = 'none';  // Hide loading text
                        console.error('Error submitting image: ', error);
                    });
                });

                // Load stored images from S3
                function loadStoredImages() {
                    fetch('/get_images')
                        .then(response => response.json())
                        .then(data => {
                            const storedImagesDiv = document.getElementById('stored-images');
                            storedImagesDiv.innerHTML = '';  // Clear previous images

                            // Display each stored image
                            data.images.forEach(imageUrl => {
                                const imgElement = document.createElement('img');
                                imgElement.src = imageUrl;
                                storedImagesDiv.appendChild(imgElement);
                            });
                        })
                        .catch(error => {
                            console.error('Error loading stored images: ', error);
                        });
                }

                // Helper function to get CSS filter string based on filter type
                function getCSSFilter(filterType) {
                    switch (filterType) {
                        case 'grayscale':
                            return 'grayscale(100%)';
                        case 'sepia':
                            return 'sepia(100%)';
                        case 'invert':
                            return 'invert(100%)';
                        case 'blur':
                            return 'blur(5px)';
                        default:
                            return 'none';
                    }
                }

                // Load stored images on page load
                window.onload = loadStoredImages;
    
    </script>
</body>
</html>
